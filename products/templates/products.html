<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>CRUD PYTHON DJANGO</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="#">Navbar</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li> 
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'create_products' %}">Criar produto</a>
               </li>
            </ul>
         </div>
      </nav>
      <div class="container" style="margin-top: 25px;">
        {% for product in products %} 
        <div class="card" style="width: 18rem;">
             <div class="card-body">
                <a href="{% url 'update_product' product.id %}">
                    <h5 class="card-title">{{ product.description }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ product.price }}</h6>
                </a>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Fornecedor: {{ product.provide }}</li>  
                <li class="list-group-item">Quantidade(s): {{ product.quantity }}</li>
            </ul>
        </div>
        <br>
        {% endfor %}
      </div>
   </body>
</html>
